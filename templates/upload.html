<!doctype html>
<html>
<head>
    <title>File Chunker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.13/mammoth.browser.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .chunk { 
            background: #f9f9f9; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 20px; 
            white-space: pre-wrap;
        }
        .upload-box {
            padding: 20px;
            border: 2px dashed #888;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        iframe, .docx-preview {
            width: 100%;
            border: 1px solid #aaa;
            margin-bottom: 30px;
        }
        iframe { height: 600px; }
        .docx-preview { padding: 10px; min-height: 400px; background: #f9f9f9; }
        .preview-box { margin-bottom: 40px; }
    </style>
</head>
<body>
    <h1>Upload PDF or DOCX and View Chunks</h1>
    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Upload & Process">
        </form>
    </div>

    {% if filetype == "pdf" %}
        <div class="preview-box">
            <h2>ðŸ“„ Original PDF Preview:</h2>
            <iframe src="{{ url_for('main.uploaded_file', filename=filename) }}"></iframe>
        </div>
    {% elif filetype == "docx" %}
        <div class="preview-box">
            <h2>ðŸ“„ Original DOCX Preview:</h2>
            <div id="docx-preview" class="docx-preview">Loading preview...</div>
        </div>
        <script>
            fetch("{{ url_for('main.uploaded_file', filename=filename) }}")
            .then(response => response.arrayBuffer())
            .then(buffer => mammoth.extractRawText({arrayBuffer: buffer}))
            .then(result => {
                document.getElementById("docx-preview").innerText = result.value;
            })
            .catch(err => {
                document.getElementById("docx-preview").innerText = "Failed to load DOCX preview.";
                console.error(err);
            });
        </script>
    {% endif %}

    {% if chunks %}
        <h2>ðŸ“‘ Extracted Chunks:</h2>
        {% for c in chunks %}
            <div class="chunk">{{ c }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
